<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <title>Agenda de Contacto</title>
</head>
<body>
    <div class="container">
        <h2>Agenda de Contactos</h2>
        <div class="formulario-datos">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="apellido" placeholder="Apellido">
            <input type="text" class="telefono" placeholder="Telefono">
            <button class="BTN-agregar" >agregar contacto</button>

            <div class="listado-contactos">
                <table class="table">
                    <thead>
                        <br>
                        <tr>
                            <th scope = "col"> Nombre</th>
                            <th scope = "col"> Apellido</th>
                            <th scope = "col"> Telefono</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo"></tbody>
                </table>
                </div>
            </div> 
        </div>
    </div> 
    
    <script src="index.js"></script>  
</body>
</html>
